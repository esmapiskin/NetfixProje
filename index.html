<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    <div class="container">

        <div>
<h1 class="cls">NET <span class="lsc">FLIX</span></h1>
<P>Thank you for signing up at Netflix. Tell us more about your self</P>
</div>
<form>
        
<div class="kutu1">
    <label for="name">Name</label>
    <br>
<input type="text" name="Name" id="Name" placeholder="Enter your name">
</div>


<div  class="form-1">
    <label for="Age">Age</label>
    <br>
<input type="number" name="Age" id="Age" placeholder="Age">
</div>

<div class="form-2">
<label for="Email">E mail</label>
<br>
<input type="email" name="Email" id="Email" placeholder="Email">
</div>

<div class="form-3">
<label for="type">Content type</label>
<br>
<select name="type" id="type">

<option value="type">Series</option>
<option value="type">Movie</option>

</select>

</div>

<div class="form-4">
    
<label for="Movie">Movie Type</label>

<br>

<input type="checkbox" name="Movie" id="Movie"> 
<label for="Movie">Comedy</label>

<br>

<input type="checkbox" name="Movie" id="Action"> 
<label for="Action">Action</label>

<br>
<input type="checkbox" name="Movie" id="Romance" checked="Romance">
<label for="Romance">Romance</label>

</div>



<div class="form-5">
    
    <label for="Gender">Gender</label>
    <br>

<input type="radio" name="Gender" id="male">
<label for="male">Male</label>
<br>

<input type="radio" name="Gender" id="Female">
<label for="Female">Female</label>
<br>
<input type="radio" name="Gender" id="Other">
<label for="Other">Other</label>
</div>

<div class="form-6">

<label for="Feed">Feed Back</label> <br>
<textarea name="Feed" id="Feed" cols="30" rows="10">Any Comment</textarea>

</div>

<div class="form-7">

<input type="submit" value="Submit">


</div>

</form>




</div>

</body>
</html>
